<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conor McGregor - Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Oswald:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <!-- Layer 1: Base (Low Opacity Background + Heavy) -->
    <div class="layer layer-base">
      <div class="bg-wrap">
        <img src="/background-final.jpg" alt="Arena Background" class="bg-img" />
      </div>
      <div class="hero-wrap">
        <img src="/hero-heavy-precleaned.png" alt="Conor McGregor Heavy" class="hero-img" />
      </div>
    </div>

    <!-- Layer 2: Reveal (Full Opacity Background + Heaviest) -->
    <div class="layer layer-reveal" id="reveal-layer">
      <div class="bg-wrap">
        <img src="/background-final.jpg" alt="Arena Background Full" class="bg-img" />
      </div>
      <div class="hero-wrap">
        <img src="/hero-heaviest.png" alt="Conor McGregor Heaviest" class="hero-img" />
      </div>
    </div>

    <!-- UI Layer (Text, Stats) -->
    <div class="ui-layer">
      <h1 class="main-title">
        <span>CONOR</span>
        <span>MCGREGOR</span>
      </h1>

      <div class="stats-container">
        <div class="stats-toggle" id="stats-toggle">
          <div class="stats-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 20V10M18 20V4M6 20v-4" />
            </svg>
          </div>
          <span class="stats-label">CAREER STATS</span>
        </div>

        <div class="stats-board" id="stats-board">
          <div class="board-header">
            <img src="https://flagcdn.com/ie.svg" alt="Ireland" class="flag-icon" />
            <div class="fighter-info">
              <h2>THE NOTORIOUS</h2>
              <span class="meta">CHAMP-CHAMP â€¢ DUB</span>
            </div>
          </div>
          <div class="stats-grid">
            <div class="stat-item"><span class="value">13s</span><span class="label">Fastest Title KO</span></div>
            <div class="stat-item"><span class="value">2</span><span class="label">Divisions Champ</span></div>
            <div class="stat-item"><span class="value">19</span><span class="label">Knockouts</span></div>
            <div class="stat-item"><span class="value">2.4M</span><span class="label">PPV Buys (UFC 229)</span></div>
            <div class="stat-item"><span class="value">22</span><span class="label">MMA Wins</span></div>
            <div class="stat-item"><span class="value">#1</span><span class="label">Highest Paid '21</span></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom Cursor Elements -->
    <div id="cursor-octagon" class="cursor-octagon"></div>
    <div id="cursor-trails"></div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
